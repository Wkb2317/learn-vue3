<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3"></script>

    <template id="myapp">
      <h2>{{message}}</h2>
      <input type="text" v-model="message" />
      <button @click="answerQuestion">查找答案</button>
      <p>{{answer}}</p>
    </template>

    <script>
      const App = {
        template: '#myapp',
        data() {
          return {
            message: 'wkb',
            answer: '',
            index: 0,
          }
        },
        watch: {
          message(oldV, newV) {
            this.answer = `answer: ${newV}`
          },
        },
        methods: {
          answerQuestion() {
            this.index = this.index + 1
            this.answer = `coder${this.index}`
          },
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
