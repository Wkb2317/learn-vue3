<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3"></script>

    <template id="myapp">
      <h2>{{message}}</h2>
      <button @click="changeinfo">changeinfo</button>
    </template>

    <script>
      const App = {
        template: '#myapp',
        data() {
          return {
            message: 'wkb',
            info: {
              name: 'wkb',
              age: 12,
            },
          }
        },
        watch: {
          'info.name': {
            handler: function (newV, oldV) {
              console.log(newV, oldV)
            },
            deep: true, // 深度侦听
            // immediate: true, // 立即执行
          },
        },
        methods: {
          changeinfo() {
            // this.info = { name: 'coder' }
            this.info.name = 'coder11'
          },
        },
        created() {
          const unmount = this.$watch(
            'info',
            function (newV, oldV) {
              console.log(newV, oldV)
            },
            {
              deep: true,
              immediate: true,
            }
          )

          unmount()
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
