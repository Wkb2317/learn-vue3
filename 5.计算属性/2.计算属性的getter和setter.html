<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3"></script>

    <template id="myapp">
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>

      <button @click="changeFirstName">修改firstname</button>
    </template>

    <script>
      const App = {
        template: '#myapp',
        data() {
          return {
            message: 'wkb',
            firstName: 'wang',
            lastName: 'kangbao',
          }
        },
        computed: {
          // fullName() {
          // 只会执行一次
          // 有缓存
          // 会依赖改变数据，重新计算
          //   console.log('computed中计算')
          //   return this.firstName + this.lastName
          // },
          fullName: {
            get: function () {
              return this.firstName + this.lastName
            },

            set: function (newValue) {
              this.firstName = newValue
            },
          },
        },
        methods: {
          changeFirstName() {
            this.fullName = 'coder'
          },
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
